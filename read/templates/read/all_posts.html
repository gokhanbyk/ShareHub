{% extends "core/base.html" %}
{% load thumbnail %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-8 offset-sm-2 mt-5 bg-light border p-5 d-flex justify-content-between align-items-center">
            <div>
                <a href="{{ profile.get_absolute_url }}" class="text-decoration-none text-muted">
                <img src="{{ profile.avatar|thumbnail_url:'avatar2x' }}" class="rounded-circle" alt="">
                <small class="ms-2">{{ user.get_full_name }}</small>
                </a>
            </div>     
            <div class="w-50 text-center">
                {{ profile.info|safe|truncatewords_html:20 }}
            </div>   
        </div>
        <div class="col-sm-8 offset-sm-2 mt-5">
            {% for post in posts %}
                {% include "components/post.html" %}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
