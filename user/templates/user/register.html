{% extends "core/base.html" %}

{% block content %}
  <div class="container mt-4 mb-1" id="head-register">
      <div class="row">
          <div class="col-sm-6 offset-sm-3" id="form-register">
              <h1>Register</h1>
              <form method='POST'>
                  {% csrf_token %}

                  <label class="form-label">Your Name:</label>
                  <div class="mb-3 d-flex gap-2">
                    <input type="text" class="form-control w-50 d-inline" id="first_name" name='first_name' placeholder="Name">
                    <input type="text" class="form-control w-50 d-inline" id="last_name" name='last_name' placeholder="Surname">
                  </div>
                  
                  <label for="email" class="form-label">Email:</label>
                  <div class="mb-3 d-flex gap-2">
                    <input type="email" class="form-control w-50 d-inline" id="email" aria-describedby="emailHelp" name='email' placeholder="Email">
                    <input type="email" class="form-control w-50 d-inline" id="email_confirm" aria-describedby="emailHelp" name='email_confirm'
                    placeholder="Email Confirm">
                  </div>

                  <label for="password" class="form-label">Password:</label>
                  <div class="mb-3 d-flex gap-2">
                    <input type="password" class="form-control w-50 d-inline" id="password" name='password' placeholder="Password">
                    <input type="password" class="form-control w-50 d-inline" id="password_confirm" name='password_confirm' placeholder="Password Confirm">
                  </div>

                  <div class="mb-3">
                      <label for="instagram" class="form-label">instagram Account</label>
                      <input type="text" class="form-control" id="instagram" name='instagram'>
                  </div>

                  <button type="submit" class="btn btn-dark">Register</button>
                  <a href="{% url "user:login_view" %}" class="btn btn-outline-dark">Login</a>
                  <a href="{% url "home_view" %}" class="btn btn-light">Go Back!</a>
              </form>
          </div>
      </div>
  </div>

{% endblock content %}
