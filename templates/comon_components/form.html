{% extends "core/base.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<section id="profile-edit-page">
    <link rel="stylesheet" href="{% static "css/tagify.css" %}">
    <div class="container p-3" id="profile-edit">
        <div class="row">
            <div class="col-sm-8 offset-sm-2 my-4">
                <h2>{{ title }}</h2>
                <form method="POST" enctype='multipart/form-data' novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    {{ form.media }}
                    <button type="submit" class="btn btn-dark mt-1">Kaydet</button>
                </form>
            </div>
        </div>
    </div>
</section>
<script src="{% static "js/tagify.js" %}"></script>
<script src="{% static "js/tagify.polyfills.min.js" %}"></script>

<script>
    let input = document.querySelector('input[name=tag]')
    new Tagify(input)
</script>
{% endblock content %}
